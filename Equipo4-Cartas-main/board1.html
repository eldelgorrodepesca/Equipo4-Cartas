<html lang="en">

<head>

        <!-- PAREJA 2 -->

    <aside>
        <!-- CRONOMETRO -->
        <div class="chronometer">
            <div class="block">
                <div class="minutes" id="minutes">--</div>
                <p>Minutos</p>
            </div>
            <div class="block">
                <div class="seconds" id="seconds">--</div>
                <p>Segundos</p>
            </div>
        </div>
        <!-- MARCADOR -->
        <div class="marcador">
            <div class="block">
                <div class="puntos" id="puntos">0</div>
                <p>Puntos</p>
            </div>
            <div class="block">
                <div class="intentos" id="intentos">0</div>
                <p>Intentos</p>
            </div>
        </div>
        <!-- REINICIO -->
        <div class="container">
            <input type="button" value="Reiniciar" class="restart-btn" onclick="location.reload()">

    </aside>

    <script src="script.js"></script>

</html>
